<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website</title>
</head>
<body>
    <h1>Welcome to Example.com!</h1>
    <p>This website has a button that links to a Google Sheets document.</p>
    <button onclick="redirectToGoogleSheets()">Go to Google Sheets</button>

    <script>
        function redirectToGoogleSheets() {
            window.location.href = "https://docs.google.com/spreadsheets/d/1YKmbbBInVk0dJbob9kByvNE5HNKC_nCIdTZzWIfFxeQ/edit?usp=sharing";
        }
    </script>
</body>
</html>
